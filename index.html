<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SniprrSPACE</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        
        <header class="top-bar">
            <div class="brand">Sniprr<span>SPACE</span></div>
            <nav class="nav-tabs">
                <div class="tab-btn active" data-tab="SFX">SFX</div>
                <div class="tab-btn" data-tab="GFX">GFX</div>
                <div class="tab-btn" data-tab="PRESETS">PRESETS</div>
                <div class="tab-btn special-tab" data-tab="MAIN">MAIN</div>
            </nav>
        </header>

        <div class="content-area" id="browserView">
            <div id="sidebarToggle" class="sidebar-toggle hidden">â˜°</div>
            <aside class="sidebar" id="subFolderList"></aside>
            <main class="grid-container">
                <div class="info-bar" id="currentPathDisplay">Select a folder...</div>
                <div class="grid" id="assetGrid"></div>
            </main>
        </div>

        <div class="tools-view hidden" id="toolsView">

            <input type="text" id="layerNameInput" class="main-input" placeholder="Layer / Comp Name...">
            
            <div class="compact-grid">
                
                <button class="tool-btn" onclick="runScript('createLayer', 'adjustment')">ADJ</button>
                <button class="tool-btn" onclick="runScript('createLayer', 'null')">NULL</button>
                <button class="tool-btn" onclick="runScript('createLayer', 'camera')">CAM</button>
                <button class="tool-btn" onclick="runScript('createLayer', 'text')">TEXT</button>
                <button class="tool-btn" id="btnSolid">SLD</button>
                <button class="tool-btn" id="btnPrecompose">PRE-COMP</button>
                <button class="tool-btn" onclick="runScript('fitToComp')">FIT</button>
                <button class="tool-btn delete-btn" onclick="runScript('deleteSelectedLayers')">DLT</button>
                <button class="tool-btn" onclick="runScript('trimSelectedLayers', 'left')">TRM [</button>
                <button class="tool-btn" onclick="runScript('trimSelectedLayers', 'right')">TRM ]</button>
                
            </div>

            <div>

            <div class="mixed-control-row">
                <div class="frame-group-capsule">
                    <button class="mini-btn" onclick="runScript('moveCTI', -20)">-20</button>
                    <button class="mini-btn" onclick="runScript('moveCTI', -10)">-10</button>
                    <button class="mini-btn" onclick="runScript('moveCTI', -5)">-5</button>
                    <button class="mini-btn" onclick="runScript('moveCTI', 5)">+5</button>
                    <button class="mini-btn" onclick="runScript('moveCTI', 10)">+10</button>
                    <button class="mini-btn" onclick="runScript('moveCTI', 20)">+20</button>
                </div>
                
                <button class="tool-btn single-action-btn" onclick="runScript('setBlendingMode', 'ADD')">ADD</button>
            </div>
            

            <div id="colorModal" class="color-modal hidden">
                <div class="color-grid">
                    <div class="color-swatch" style="background:#FFFFFF" data-col="#FFFFFF"></div>
                    <div class="color-swatch" style="background:#000000" data-col="#000000"></div>
                    <div class="color-swatch" style="background:#808080" data-col="#808080"></div>
                    <div class="color-swatch" style="background:#FF0000" data-col="#FF0000"></div>
                    <div class="color-swatch" style="background:#00FF00" data-col="#00FF00"></div>
                    <div class="color-swatch" style="background:#0000FF" data-col="#0000FF"></div>
                    <div class="color-swatch" style="background:#FFFF00" data-col="#FFFF00"></div>
                    <div class="color-swatch" style="background:#00FFFF" data-col="#00FFFF"></div>
                    <div class="color-swatch" style="background:#FF00FF" data-col="#FF00FF"></div>
                </div>
                <div class="modal-close" id="closeModal">Cancel</div>
            </div>

        </div>
    </div>

    <script src="lib/CSInterface.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
