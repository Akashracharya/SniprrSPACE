<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>SniprrSPACE</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="app-container">

        <header class="top-bar">
            <img src="assets/main.png" class="app-logo" alt="SniprrSPACE">
        </header>

        <div class="content-area" id="browserView">
            <main class="grid-container">
                <div id="categoryNavBar" class="sfx-nav-bar"></div>

                <div class="info-bar" id="currentPathDisplay">Select a folder...</div>
                <div id="openFolderBtn" class="floating-folder-btn" title="Open in Explorer/Finder">
                    ðŸ“‚
                </div>
                <div class="grid" id="assetGrid"></div>
                <div id="paginationFloat" class="pagination-float"></div>
            </main>
        </div>

        <div class="tools-view hidden" id="toolsView">

            <input type="text" id="layerNameInput" class="main-input" placeholder="Comp Name...">

            <div class="tools-flex-wrapper">

                <div class="tools-left-col">
                    <div class="layer-creation-dock">
                        <button class="mini-btn" onclick="runScript('createLayer', 'adjustment')">ADJ</button>
                        <button class="mini-btn" onclick="runScript('createLayer', 'null')">NULL</button>
                        <button class="mini-btn" id="btnSolid">SOL</button>
                        <button class="mini-btn" onclick="runScript('createLayer', 'camera')">CAM</button>
                        <button class="mini-btn" onclick="runScript('createLayer', 'text')">TXT</button>
                    </div>

                    <div class="compact-grid">
                        <button class="tool-btn" onclick="runScript('fitToComp')">FIT</button>
                        <button class="tool-btn delete-btn" onclick="runScript('deleteSelectedLayers')">DLT</button>
                        <button class="tool-btn" onclick="runScript('setBlendingMode', 'ADD')">ADD</button>
                        <button class="tool-btn" onclick="runScript('trimSelectedLayers', 'left')">TRM [</button>
                        <button class="tool-btn" onclick="runScript('trimSelectedLayers', 'right')">TRM ]</button>
                        <button class="tool-btn" onclick="runScript('moveLayerPoint', 'in')">inP</button>
                        <button class="tool-btn" onclick="runScript('moveLayerPoint', 'out')">outP</button>
                    </div>

                    <div class="mixed-control-row">
                        <div class="frame-group-capsule">
                            <button class="mini-btn" onclick="runScript('moveCTI', -10)">-10</button>
                            <button class="mini-btn" onclick="runScript('moveCTI', -5)">-5</button>
                            <button class="mini-btn" onclick="runScript('moveCTI', -1)">-1</button>
                            <button class="mini-btn" onclick="runScript('moveCTI', +1)">+1</button>
                            <button class="mini-btn" onclick="runScript('moveCTI', 5)">+5</button>
                            <button class="mini-btn" onclick="runScript('moveCTI', 10)">+10</button>
                        </div>
                        <button class="tool-btn pre-comp-btn" id="btnPrecompose">PRE-COMP</button>

                    </div>
                </div>

                <div class="tools-right-col">
                    <div class="anchor-pad-label">ANCHOR</div>
                    <div class="anchor-grid">
                        <div class="anchor-btn" onclick="runScript('setAnchorPoint', 1)"></div>
                        <div class="anchor-btn" onclick="runScript('setAnchorPoint', 2)"></div>
                        <div class="anchor-btn" onclick="runScript('setAnchorPoint', 3)"></div>
                        <div class="anchor-btn" onclick="runScript('setAnchorPoint', 4)"></div>
                        <div class="anchor-btn" onclick="runScript('setAnchorPoint', 5)"></div>
                        <div class="anchor-btn" onclick="runScript('setAnchorPoint', 6)"></div>
                        <div class="anchor-btn" onclick="runScript('setAnchorPoint', 7)"></div>
                        <div class="anchor-btn" onclick="runScript('setAnchorPoint', 8)"></div>
                        <div class="anchor-btn" onclick="runScript('setAnchorPoint', 9)"></div>
                    </div>
                </div>

            </div>
            <div id="colorModal" class="color-modal hidden">
                <div class="color-grid">
                    <div class="color-swatch" style="background:#FFFFFF" data-col="#FFFFFF"></div>
                    <div class="color-swatch" style="background:#000000" data-col="#000000"></div>
                    <div class="color-swatch" style="background:#808080" data-col="#808080"></div>
                    <div class="color-swatch" style="background:#FF0000" data-col="#FF0000"></div>
                    <div class="color-swatch" style="background:#00FF00" data-col="#00FF00"></div>
                    <div class="color-swatch" style="background:#0000FF" data-col="#0000FF"></div>
                    <div class="color-swatch" style="background:#FFFF00" data-col="#FFFF00"></div>
                    <div class="color-swatch" style="background:#00FFFF" data-col="#00FFFF"></div>
                    <div class="color-swatch" style="background:#FF00FF" data-col="#FF00FF"></div>
                </div>
                <div class="modal-close" id="closeModal">Cancel</div>
            </div>

        </div>

        <nav class="bottom-bar" id="bottomNavBar">
            <div id="tabGlider" class="tab-glider"></div>

            <div class="tab-btn" data-tab="SFX" data-index="0">SFX</div>
            <div class="tab-btn" data-tab="GFX" data-index="1">GFX</div>
            <div class="tab-btn" data-tab="PRESETS" data-index="2">PRESETS</div>
            <div class="tab-btn special-tab" data-tab="MAIN" data-index="3">MAIN</div>
        </nav>

    </div>

    <script src="lib/CSInterface.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
